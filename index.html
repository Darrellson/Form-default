<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>From</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">1</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">2</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">3</label>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> checkbox</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">checkbox 2 </label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> checkbox 3</label>
            <textarea name="textarea" id="" cols="10" rows="10" placeholder="Your Message" required class="text"></textarea>


        <div class="form2">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
            <label for="quantity">Quantity :</label>
            <input type="number" id="quantity" name="quantity" min="0" max="100">
            <input type="range" id="volume" name="volume" min="0" max="11" />
            <label for="volume">Volume</label>
            <input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10" />
            <label for="cowbell">Cowbell</label>
        </div>

        </div>
        
    </div>
    
    
</body>
</html>
